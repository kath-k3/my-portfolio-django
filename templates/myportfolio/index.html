{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>Portfolio</h1>
    <div class="row">
    {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-2">
                {% if post.image %}
                <img class="card-img-top" src="{{ post.image.url }}" alt="{{ post.description }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.description }}</p>
                    <a href="{% url 'myportfolio:post_detail' post.pk %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
